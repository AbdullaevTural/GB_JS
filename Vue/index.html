<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <div id="app">
      <h1>{{message}}</h1>

      <button v-on:click="changeText">click button</button>
      <h2>Счетчик</h2>
      <button v-on:click="increase(5)">increase</button>
      <p>{{counter}}</p>
      <h2>Mouse move {{x}}-{{y}}</h2>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
      new Vue({
        el: "#app",
        data: {
          message: "Hello VUE",
          counter: 0,
          x: 0,
          y: 0,
        },
        methods: {
          changeText() {
            this.message = "click text";
          },
          increase(step) {
            this.counter = this.counter + step;
          },
        },
      });
    </script>
  </body>
</html>
