<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Отзывы о продуктах</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
      integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
      crossorigin="anonymous"
    />
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
      integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
   
    <div class="container">
        <h1>Отзывы о продуктах</h1>
      <div class="row">
        <div class="col-lg-12">
          <h2>Список продуктов</h2>
          <ul id="product-list"></ul>
        </div>
        <div class="col-lg-6">
          <div id="comment-field"></div>
        </div>
        <div class="col-lg-6 " >
          <form class="col-md-4">
            <div class="form-group " >
              <label for="product-name">Название продукта:</label>
              <input
                type="text"
                id="product-name"
                placeholder="Введите название продукта"
              />
            </div>
            <div class="form-group">
              <label for="review-text">Ваш отзыв:</label>
              <textarea id="review-text" placeholder="Введите отзыв"></textarea>
            </div>
            <div class="form-group form-check text-right">
              <button type="submit" class="btn btn-primary" id="review-button">
                Добавить отзыв
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
      integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
      crossorigin="anonymous"
    ></script>
    <script src="3.js"></script>
  </body>
</html>
